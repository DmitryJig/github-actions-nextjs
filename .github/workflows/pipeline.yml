name: Docker Build & Publish

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build Docker
    runs-on: self-hosted

    steps:
      - name: Check out repository code üõéÔ∏è
        uses: actions/checkout@v4

      # - name: Use Node.js
      #   run: npm ci

      - name: Delete prev container
        run: docker rm -f ${{ github.event.repository.name }}
        continue-on-error: true

      - name: Delete prev image
        run: docker rmi ${{ github.event.repository.name }}
        continue-on-error: true

      # - name: Delete prev image
      #   run: docker compose down
      #   continue-on-error: true

      # - name: build project
      #   run: npm run build

      # - name: Build Docker image
      #   run: docker compose build

      - name: Build Docker image
        run: docker buildx build --network shopnetwork -t ${{ github.event.repository.name }}:latest .

      - name: Run Docker container
        run: docker run --net shopnetwork -e URL_PREFIX=http://172.24.0.12:8189/app --ip 172.24.0.13 --name ${{ github.event.repository.name }} -p 3000:3000 ${{ github.event.repository.name }}:latest
