name: Docker Build & Publish

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build Docker
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18-alpine]

    steps:
      - name: Check out repository code üõéÔ∏è
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm run build

      - name: Delete prev container
        run: docker rm -f ${{ github.event.repository.name }}
        continue-on-error: true

      - name: Delete prev image
        run: docker rmi ${{ github.event.repository.name }}
        continue-on-error: true

      - name: Build Docker image
        run: docker build -t ${{ github.event.repository.name }} .

      - name: Run Docker container
        run: docker run --net shopnetwork --ip 172.24.0.13 --name ${{ github.event.repository.name }} -p 3000:3000 ${{ github.event.repository.name }}:latest
